{% extends 'base.html' %}

{% block title %}
    FlameDate
{% endblock %}

{% block content %}
<div class="swipes-page d-flex">
  <!-- Sidebar -->
  <div class="sidebar d-flex flex-column p-3 text-white">
    <div class="d-flex align-items-center justify-content-between mb-3">
      <a href="{{ url_for('perfil') }}">
        <img src="{{ url_for('static', filename=user.profile_pic) if user.profile_pic else url_for('static', filename='images/perfil.svg') }}" class="profile-thumb rounded-circle" alt="Perfil"/>
      </a>
      <img src="{{ url_for('static', filename='images/config.svg') }}" alt="Configurar" class="config-icon" id="toggleConfig"/>
    </div>

    <!-- Línea separadora -->
    <div class="sidebar-divider mb-3"></div>

    <div class="tabs d-flex w-100 mb-3">
      <a href="#" class="text-white text-decoration-none active-tab tab-item text-center">FLAMES</a>
      <a href="#" class="text-white text-decoration-none inactive-tab tab-item text-center">MENSAJES</a>
    </div>

    <!-- Configuración -->
    <div id="config-panel" class="config-panel d-none mt-3">
      <h3 class="config-title">RANGO DE BÚSQUEDA</h3>
      <!-- Distancia -->
      <div class="mb-3">
        <div class="w-100 text-start">
          <label for="distanceRange" class="form-label">Distancia: <span id="distanceValue">50 km</span></label>
        </div>
        <input type="range" id="distanceRange" class="styled-range" min="1" max="50" value="5" step="1">
      </div>
      <!-- Edad -->
      <div class="mb-3">
        <div class="w-100 text-start">
          <label for="minAge" class="form-label">Edad: <span id="ageValue">18 - 30</span></label>
        </div>
        <div class="range-slider position-relative" id="ageSlider">
          <input type="range" id="minAge" class="styled-range" min="18" max="50" value="18" step="1">
          <input type="range" id="maxAge" class="styled-range" min="18" max="50" value="30" step="1">
        </div>
      </div>
    </div>

    <!-- Lista de flames -->
    <div class="flame-list grid-flames" id="flameList">
      <div class="flame-item text-center">
        <img src="{{ url_for('static', filename='images/flame1.svg') }}" class="flame-img rounded-circle" alt="Raquel"/>
        <p class="flame-name mb-0">RAQUEL, 22</p>
      </div>
      <div class="flame-item text-center">
        <img src="{{ url_for('static', filename='images/flame2.svg') }}" class="flame-img rounded-circle" alt="Judith"/>
        <p class="flame-name mb-0">JUDITH, 21</p>
      </div>
      <div class="flame-item text-center">
        <img src="{{ url_for('static', filename='images/flame3.svg') }}" class="flame-img rounded-circle" alt="Blanca"/>
        <p class="flame-name mb-0">BLANCA, 23</p>
      </div>
    </div>
  </div>

  <!-- Swiping Card -->
  <div class="main-content d-flex align-items-center justify-content-center flex-grow-1">
    <div class="profile-card position-relative">
      <div class="image-carousel">
        <img src="{{ url_for('static', filename='images/perfil.svg') }}" class="card-img active" alt="Foto 1"/>
        <img src="{{ url_for('static', filename='images/perfil2.png') }}" class="card-img" alt="Foto 2"/>
        <img src="{{ url_for('static', filename='images/perfil3.png') }}" class="card-img" alt="Foto 3"/>
        <!-- Flechas invisibles a izquierda y derecha -->
        <div class="click-zone left-zone"></div>
        <div class="click-zone right-zone"></div>
        <div class="image-indicators">
          <div class="indicator active"></div>
          <div class="indicator"></div>
          <div class="indicator"></div>
        </div>
      </div>
      <div class="card-info">
        <div class="d-flex justify-content-between w-100">
          <div>
            <h2 class="name-age mb-0">MARC <span class="age">20</span></h2>
            <p class="distance mb-0">a 1 km de distancia...</p>
          </div>
          <div class="description text-end">✨ LO QUE SURJA</div>
        </div>
        <div class="card-actions d-flex justify-content-center gap-4 mt-3">
          <button class="btn btn-light rounded-circle icon-btn" aria-label="Nope">
            <img src="{{ url_for('static', filename='images/cross.svg') }}" alt="Nope" width="35"/>
          </button>
          <button class="btn btn-light rounded-circle icon-btn flame-btn" aria-label="Like">
            <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="Like" width="35"/>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
